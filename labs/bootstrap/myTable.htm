<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Policy Name</th>
        <th>Coverage Type</th>
        <th>Premium Cost (Monthly/Annual)</th>
        <th>Deductible</th>
        <th>Discounts</th>
        <th>Additional Benefits</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tariff in tariffs | orderByPremium">
        <td>
            <button class="btn btn-secondary" ng-click="editTariff(tariff.id)">Edit</button>
        </td>
        <td>{{ $index + 1}}</td>
        <td>{{ tariff.policyName}}</td>
        <td>{{ tariff.coverageType}}</td>
        <td>{{ tariff.premiumCost}}</td>
        <td>{{ tariff.deductible}}</td>
        <td>{{ tariff.discounts}}</td>
        <td>{{ tariff.additionalBenefits}}</td>
      </tr>
    </tbody>
  </table>
