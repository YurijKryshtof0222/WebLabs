<form ng-hide="hideChooseTariffForm">
    <h3>Choose Tariff:</h3>
    <div class="row align-items-center pt-2">
        <div class="col-md-6">
            <label class="form-label">Name:</label>
            <input class="form-control" type="text" ng-model="clientName" placeholder="Your Name" 
              ng-class="{ 'ng-valid-key' : isValidClientName(clientName), 'ng-invalid-key' : !isValidClientName(clientName)}"
              ng-blur= "showNameTip = !isValidClientName(clientName)" required>
              <span ng-show="showNameTip">Example of name: John Doe</span>
            <br>
            <label class="form-label">Telephone number:</label>
            <input class="form-control" type="tel" ng-model="phoneNumber" placeholder="Your Telephone number"
              ng-class="{ 'ng-valid-key' : isValidPhoneNumber(phoneNumber), 'ng-invalid-key' : !isValidPhoneNumber(phoneNumber)}"
              ng-blur= "phoneNumberTip = !isValidPhoneNumber(phoneNumber)" required>  
            <span ng-show="phoneNumberTip">Example of telephone number: +380937161488</span>
            <br>
            <label class="form-label">Email:</label>
            <input class="form-control" type="email" ng-model="email" placeholder="Your email" 
              ng-class="{ 'ng-valid-key' : isValidEmail(email), 'ng-invalid-key' : !isValidEmail(email)}" 
              ng-blur="showEmailTip = !isValidEmail(email)" required>
              <span ng-show="showEmailTip">Example of email: username@email.com</span>
            <br>
        </div>
        <div class="col-md-6">
            <label class="form-label">Car Brand:</label>
            <select class="form-select" id="carBrand" ng-model="selectedCarBrand = carBrands[0]">
              <option ng-repeat="x in carBrands" >{{x}}</option>
            </select>
            <br>
            <label class="form-label">Model:</label>
            <input class="form-control" type="text" ng-model="carModel" placeholder="Model of your car" 
              ng-class = "{ 'ng-valid-key' : isValidText(carModel), 'ng-invalid-key' : !isValidText(carModel)}" 
              ng-blur="showEmailTip = !isValidEmail(email)" required>
            <br>
            <label class="form-label">Tariff:</label>
            <select class="form-select" 
              ng-model="selectedTariff" 
              ng-init="selectedTariff = tariffs[0]"
              ng-options="tariff.policyName + ', ' + tariff.coverageType for tariff in tariffs"></select>
            <br>
        </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary form-control submit" ng-disabled="error || incomplete" ng-click="sendData()"> Send</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary form-control submit" ng-click="hideChooseTariffForm = true" ng-disabled="error || incomplete"> Hide</button>
      </div>
    </div>

</form>
