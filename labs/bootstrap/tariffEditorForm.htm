<form ng-hide="hideTariffEditorForm">
    <style>
      form.ng-dirty {
        background-color: wheat;
        border-radius: 10px
      }
    </style>

      <h3 ng-show="edit">Create Tariff:</h3>
      <h3 ng-hide="edit">Edit Tariff:</h3>
      <div class="row align-items-center pt-2">
          <div class="col-md-6">
            <label class="form-label">Policy Name:</label>
            <input class="form-control" type="text" ng-model="policyName" placeholder="Policy Name" 
            ng-class="{ 'ng-valid-key' : !containsNumbers(policyName), 'ng-invalid-key' : containsNumbers(policyName)}" required>
            <br>
            <label class="form-label">Coverage Type:</label>
            <input class="form-control" type="text" ng-model="coverageType" placeholder="Coverage Type" 
            ng-class="{ 'ng-valid-key' : !containsNumbers(coverageType), 'ng-invalid-key' : containsNumbers(coverageType)}" required>
            <br>
            <label class="form-label">Premium cost:</label>
            <input class="form-control" type="number" min="0" ng-model="premiumCost" placeholder="Premium cost(Monthly)" 
            ng-class="{ 'ng-valid-key': premiumCost > 0, 'ng-invalid-key': !(premiumCost>0)}" required>
            <br>
          </div>
          <div class="col-md-6">
            <label class="form-label">Discounts:</label>
            <input class="form-control" type="text" ng-model="discounts" placeholder="Discounts" 
              ng-class="{ 'ng-valid-key' : !containsNumbers(discounts), 'ng-invalid-key' : containsNumbers(discounts) }" required>
            <br>
            <label class="form-label">Additional Benefits:</label>
            <input class="form-control" type="text" ng-model="additionalBenefits" placeholder="Additional Benefits" 
              ng-class="{ 'ng-valid-key' : !containsNumbers(additionalBenefits), 'ng-invalid-key' : containsNumbers(additionalBenefits) }" required>
            <br>
            <label class="form-label">Deductible:</label>
            <input class="form-control" type="number" min="0" ng-model="deductible" placeholder="Deductible" 
              ng-class="{ 'ng-valid-key': deductible > 0, 'ng-invalid-key': !(deductible>0) }" required>
            <br>
        </div>
      </div>
        <div class="row align-items-center">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary form-control submit" ng-click="saveTariff()" ng-disabled="error || incomplete"> Save Changes</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary form-control submit" ng-click="hideTariffEditorForm = true" ng-disabled="error || incomplete"> Hide</button>
          </div>
        </div>

    </form>
